<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFC Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ファイル情報 -->
  <div id="file-info" class="file-info">
    <p><strong>Loaded IFC File:</strong> <span id="file-name">None</span></p>
  </div>

  <!-- IFCオブジェクトツリー -->
  <div id="object-tree-container" class="object-tree-container">
    <h3>IFC Object Tree</h3>
    <ul id="object-tree"></ul>
  </div>

  <!-- ファイルアップロード -->
  <div id="upload-area" class="upload-area">
    <label for="ifc-upload" class="upload-label">
      Drag & Drop IFC File Here or Click to Upload
    </label>
    <input type="file" id="ifc-upload" accept=".ifc" style="display:none;">
  </div>

  <!-- ビューア -->
  <div id="container" class="viewer-container"></div>

  <!-- バウンディングボックスメニュー -->
  <div id="bounding-box-menu" class="bounding-box-menu">
    <h3>Bounding Box Options</h3>
    <button id="fit-bounding-box" class="menu-button">Fit Bounding Box</button>
  </div>

  <!-- モデル管理メニュー -->
  <div class="models-list-menu">
    <h3>Model Management</h3>
    <button class="menu-button" id="add-model-button">Add Model</button>
    <table class="models-list-table">
      <thead>
        <tr>
          <th>Model Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="models-list">
        <!-- モデルがここに動的に追加されます -->
      </tbody>
    </table>
  </div>

  <!-- スクリプト -->
  <script type="module" src="./main.js"></script>
</body>
</html>
